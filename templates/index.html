<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Storm Security - Teste Python</title>

	<link rel="stylesheet" href="static/css/reset.css">
	<link rel="stylesheet" href="static/css/comum.css">
</head>
<body>
	<header id="header">
		<div class="content">
			<a href="./" class="home" title="voltar para home"></a>
		</div>
	</header>
	<main id="Content" class="fix">
		<header class="fix">
			<h1 class="fl">Listagem de filmes</h1>
			<form action="">
				<select name="" id="" class="fr">
					<option value="">Ordenar por:</option>
					<option value="">a - z</option>
					<option value="">z - a</option>
				</select>
			</form>
		</header>
		
		<section id="listagem" class='fix'>
			<ul>
				{% for filme in filmes %}
					<li class="fl">
						
						<a href="interna/?id={{filme.id}}">
							<img src="{{ MEDIA_URL }}{{filme.foto.url}}" alt="" width="168px">
						</a>
					</li>
				{% endfor %}
			</ul>
		</section>

	</main>
	
</body>
</html>
