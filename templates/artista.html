<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Storm Security - Teste Python</title>

	<link rel="stylesheet" href="../static/css/reset.css">
	<link rel="stylesheet" href="../static/css/comum.css">
</head>
<body>
	<header id="header">
		<div class="content">
			<a href="../" class="home" title="voltar para home"></a>
		</div>
	</header>
	<main id="Content" class="fix">
		<header class="fix">
			<h1>Atores</h1>
		</header>
		
		<section id="Infos" class='fix'>
			<figure class="fl"><img src="{{ MEDIA_URL }}{{ator.foto.url}}" alt="" width="160px"></figure>

			<article class="fl">
				<p class="tit">Ator</p>
				<h2>{{ator.nome}}</h2>
				<p class="txt"><strong>Pa√≠s:</strong> {{ator.pais}}</p>
				
			</article>

		</section>

		<section id="listagem" class='fix'>
			<header class="fix">
				<h2>Filmes Relacionados</h2>
			</header>
			<ul>
				{% for filme in filmes %}
					<li class="fl">
						
						<a href="../interna/?id={{filme.id}}">
							<img src="{{ MEDIA_URL }}{{filme.foto.url}}" alt="" width="168px">
						</a>
					</li>
				{% endfor %}
			</ul>
		</section>

	</main>
	
</body>
</html>
